<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Quick Start Tour"
  (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()"
  [nzContent]="modalContent"
  [nzWidth]="300"
>
  <ng-template #modalContent>
    <nz-progress [nzPercent]="percent" nzStatus="active"></nz-progress>
    <br />
    <br />
    <p>
      Tour 1
      <span
        class="iconTick"
        nz-icon
        [nzType]="arrTour?.t1 ? 'check-circle' : 'close-circle'"
        [nzTheme]="'twotone'"
        [nzTwotoneColor]="arrTour?.t1 ? 'green' : 'red'"
      ></span>
    </p>
    <p>
      Tour 2
      <span
        class="iconTick"
        nz-icon
        [nzType]="arrTour?.t2 ? 'check-circle' : 'close-circle'"
        [nzTheme]="'twotone'"
        [nzTwotoneColor]="arrTour?.t2 ? 'green' : 'red'"
      ></span>
    </p>
  </ng-template>
</nz-modal>
